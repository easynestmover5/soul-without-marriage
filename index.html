<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>FreeToBe ðŸ’œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 380px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 5px;
      color: #ff4d6d;
    }

    .tagline {
      font-size: 14px;
      margin-bottom: 25px;
      color: #777;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #ff4d6d;
      border: none;
      color: #fff;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #e63b5d;
    }

    .switch {
      margin-top: 15px;
      font-size: 14px;
    }

    .switch span {
      color: #ff4d6d;
      cursor: pointer;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>FreeToBe ðŸ’œ</h1>
    <div class="tagline">Apni marzi ki zindagi, apni pehchaan</div>

    <!-- SIGN UP -->
    <div id="signupBox">
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <button onclick="signup()">Sign Up</button>

      <div class="switch">
        Already have an account?
        <span onclick="showLogin()">Login</span>
      </div>
    </div>

    <!-- LOGIN -->
    <div id="loginBox" class="hidden">
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>

      <div class="switch">
        New here?
        <span onclick="showSignup()">Create account</span>
      </div>
    </div>

    <div class="footer">
      ðŸ’œ Safe â€¢ Private â€¢ Respectful
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ðŸ”´ YAHAN APNA FIREBASE CONFIG PASTE KARNA ðŸ”´
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signup = function () {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("ðŸŽ‰ Account created successfully!");
        })
        .catch(error => alert(error.message));
    };

    window.login = function () {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("â¤ï¸ Login successful!");
        })
        .catch(error => alert(error.message));
    };
  </script>

  <script>
    function showLogin() {
      document.getElementById("signupBox").classList.add("hidden");
      document.getElementById("loginBox").classList.remove("hidden");
    }

    function showSignup() {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("signupBox").classList.remove("hidden");
    }
  </script>
